<VirtualHost *:80>
    ServerAdmin admin@localhost
    DocumentRoot /var/www/html

    <Directory "/var/www/html">
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
    </Directory>

    # UI инсталлятора обычно кладётся в /var/www/smb_scheduler
    Alias /smb_scheduler /var/www/html/smb_scheduler
    <Directory "/var/www/html/smb_scheduler">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>